<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1920 600"
     width="1920" height="600"
     preserveAspectRatio="xMidYMid slice"
     role="img" aria-hidden="true">
  <defs>
    <!-- cores paleta A -->
    <linearGradient id="gA" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#001F3F"/>
      <stop offset="100%" stop-color="#0052CC"/>
    </linearGradient>

    <linearGradient id="gB" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2E7BB8"/>
      <stop offset="100%" stop-color="#33A1FF"/>
    </linearGradient>

    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>

    <!-- forma de dente -->
    <rect id="tooth" x="-4" y="-34" width="8" height="18" rx="2" ry="2" />

    <!-- base de engrenagem simples -->
    <g id="gear-small">
      <circle cx="0" cy="0" r="34" fill="url(#gB)" />
      <circle cx="0" cy="0" r="18" fill="rgba(255,255,255,0.06)"/>
    </g>

    <g id="gear-medium">
      <circle cx="0" cy="0" r="54" fill="url(#gB)" />
      <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.04)"/>
    </g>

    <g id="gear-large">
      <circle cx="0" cy="0" r="76" fill="url(#gA)" />
      <circle cx="0" cy="0" r="36" fill="rgba(255,255,255,0.03)"/>
    </g>
  </defs>

  <!-- fundo totalmente transparente (para overlay) -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Grupo principal â€” baixa opacidade para servir como textura -->
  <g opacity="0.12" filter="url(#soft)">
    <!-- esquerda -->
    <g transform="translate(220,380) scale(1)">
      <g transform="rotate(-12)">
        <use href="#gear-large" />
        <!-- dentes rotacionados -->
        <g fill="#0a3b60" opacity="0.9">
          <use href="#tooth" transform="rotate(0) translate(0,-76)" />
          <use href="#tooth" transform="rotate(30) translate(0,-76)" />
          <use href="#tooth" transform="rotate(60) translate(0,-76)" />
          <use href="#tooth" transform="rotate(90) translate(0,-76)" />
          <use href="#tooth" transform="rotate(120) translate(0,-76)" />
          <use href="#tooth" transform="rotate(150) translate(0,-76)" />
          <use href="#tooth" transform="rotate(180) translate(0,-76)" />
          <use href="#tooth" transform="rotate(210) translate(0,-76)" />
          <use href="#tooth" transform="rotate(240) translate(0,-76)" />
          <use href="#tooth" transform="rotate(270) translate(0,-76)" />
          <use href="#tooth" transform="rotate(300) translate(0,-76)" />
          <use href="#tooth" transform="rotate(330) translate(0,-76)" />
        </g>
      </g>
    </g>

    <!-- centro -->
    <g transform="translate(720,260) scale(0.9)">
      <g transform="rotate(8)">
        <use href="#gear-medium" />
        <g fill="#1e6fb8" opacity="0.95">
          <use href="#tooth" transform="rotate(0) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(36) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(72) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(108) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(144) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(180) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(216) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(252) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(288) translate(0,-54) scale(0.9)" />
          <use href="#tooth" transform="rotate(324) translate(0,-54) scale(0.9)" />
        </g>
      </g>
    </g>

    <!-- direita -->
    <g transform="translate(1200,370) scale(1.1)">
      <g transform="rotate(-6)">
        <use href="#gear-small" />
        <g fill="#2fb0e8" opacity="0.95">
          <use href="#tooth" transform="rotate(0) translate(0,-34) scale(0.8)" />
          <use href="#tooth" transform="rotate(60) translate(0,-34) scale(0.8)" />
          <use href="#tooth" transform="rotate(120) translate(0,-34) scale(0.8)" />
          <use href="#tooth" transform="rotate(180) translate(0,-34) scale(0.8)" />
          <use href="#tooth" transform="rotate(240) translate(0,-34) scale(0.8)" />
          <use href="#tooth" transform="rotate(300) translate(0,-34) scale(0.8)" />
        </g>
      </g>
    </g>

    <!-- pequenos elementos decorativos -->
    <g transform="translate(420,480) scale(0.45)">
      <use href="#gear-small" fill="#2b79b5" opacity="0.9"/>
    </g>
    <g transform="translate(980,480) scale(0.5)">
      <use href="#gear-small" fill="#33A1FF" opacity="0.9"/>
    </g>
  </g>

  <!-- linha horizontal sutil para dividir visualmente -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#004a7a" stroke-opacity="0.03" stroke-width="6"/>
</svg>
